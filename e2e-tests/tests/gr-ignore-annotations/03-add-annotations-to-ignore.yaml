apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      kubectl -n "${NAMESPACE}" patch ps "$(get_cluster_name)" \
        --type json \
        -p '[{"op": "add", "path": "/spec/ignoreAnnotations", "value": ["gr-ignore-annotations-mysql","gr-ignore-annotations-router"] }]'

      kubectl -n "${NAMESPACE}" patch ps "$(get_cluster_name)" \
        --type json \
        -p '[{"op": "add", "path": "/spec/ignoreLabels", "value": ["gr-ignore-labels-mysql","gr-ignore-labels-router"] }]'

    timeout: 10
